name: Installer

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Create artifact folder
      run: mkdir installer
        
    - name: Copy files
      run: cp ./Installer/* /installer
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with: 
        name: Installer
        path: installer
