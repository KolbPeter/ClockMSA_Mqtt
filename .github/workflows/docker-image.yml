name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  TAG: $(date +%s)

jobs:
  build_upload:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag binclock:$TAG

    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "binclock:$TAG"
