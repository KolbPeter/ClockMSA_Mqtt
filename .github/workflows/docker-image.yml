name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_upload:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Upload a Build Artifact, Test
      uses: actions/upload-artifact@v3
      with:
        name: test_artifact
        path: /*.*

#    - name: Compose docker files
#      run: docker compose build

    - name: Create docker artifact, Clock
      run: docker image build -f ClockMqtt/Dockerfile --output type=tar,dest=clock.tar .

    - name: Create docker artifact, Display
      run: docker image build -f DisplayMqtt/Dockerfile --output type=tar,dest=display.tar .

    - name: Create docker artifact, Timer
      run: docker image build -f TimerMqtt/Dockerfile --output type=tar,dest=timer.tar .

    - name: Upload a Build Artifact, Clock
      uses: actions/upload-artifact@v3
      with:
        name: ClockImage
        path: ../clock.tar

    - name: Upload a Build Artifact, Display
      uses: actions/upload-artifact@v3
      with:
        name: DisplayImage
        path: display.tar

    - name: Upload a Build Artifact, Timer
      uses: actions/upload-artifact@v3
      with:
        name: TimerImage
        path: /timer.tar
