  create_artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Create docker artifact, Clock
      run: docker image build -f ClockMqtt/Dockerfile --output type=tar,dest=clock.tar .

    - name: Create docker artifact, Display
      run: docker image build -f DisplayMqtt/Dockerfile --output type=tar,dest=display.tar .

    - name: Create docker artifact, Timer
      run: docker image build -f TimerMqtt/Dockerfile --output type=tar,dest=timer.tar .

#  test_upload:
