name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_upload:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Compose docker files
      run: docker compose build

    - name: Save docker artifact, Clock
      run: docker save -o clock.tar clockmsa_mqtt_clock

    - name: Save docker artifact, Display
      run: docker save -o display.tar clockmsa_mqtt_display

    - name: Save docker artifact, Timer
      run: docker save -o timer.tar clockmsa_mqtt_timer

    - name: Upload a Build Artifact, Clock
      uses: actions/upload-artifact@v3
      with:
        name: ClockImage
        path: clock.tar

    - name: Upload a Build Artifact, Display
      uses: actions/upload-artifact@v3
      with:
        name: DisplayImage
        path: display.tar

    - name: Upload a Build Artifact, Timer
      uses: actions/upload-artifact@v3
      with:
        name: TimerImage
        path: timer.tar
