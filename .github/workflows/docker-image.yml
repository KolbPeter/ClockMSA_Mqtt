#    steps:
#    - uses: actions/checkout@v3
 
    - name: Upload a Build Artifact, Test
      uses: actions/upload-artifact@v3
      with:
        name: test_artifact
        path: ./*.*
        
#  upload_artifacts:
#    runs-on: ubuntu-latest
#    steps:
#    - uses: actions/checkout@v3
    
    - name: Upload a Build Artifact, Clock
      uses: actions/upload-artifact@v3
      with:
        name: ClockImage
        path: clock.tar

    - name: Upload a Build Artifact, Display
      uses: actions/upload-artifact@v3
      with:
        name: DisplayImage
        path: display.tar

    - name: Upload a Build Artifact, Timer
      uses: actions/upload-artifact@v3
      with:
        name: TimerImage
        path: timer.tar
