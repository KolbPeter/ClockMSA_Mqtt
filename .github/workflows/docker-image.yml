name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_upload:

    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: $(date +%s)

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build .  --build-arg IMAGE_TAG=$IMAGE_TAG --file Dockerfile --tag binclock:$IMAGE_TAG

    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "binclock:$TAG"
